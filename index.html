<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI cooking suggestion</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script defer src="/JAVASCRIPT/index.js"></script>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <header class="header-container">
      <h1>⭐️Welcome to an AI cooking suggestion⭐️</h1>
    </header>
    <main class="main-container"></main>
    <img
      src="/SRC/assets.gif"
      alt="frigorifico "
      width="400px"
      class="image-hero"
    />
    <section class="section-container">
      <form id="generatorForm">
        <input
          type="text"
          placeholder="ingredients on your fridge?"
          autofocus
          required
          class="text-bar"
          id="instruction"
        />

        <input type="submit" id="submit-button" />
      </form>
      <h2>
        <div class="hidden" id="ai-answer"></div>
      </h2>
    </section>
    <footer>
      This project was coded by Giovana Farinha, open-sourced in GitHub, and
      hosted in Netifly
    </footer>
  </body>
</html>
